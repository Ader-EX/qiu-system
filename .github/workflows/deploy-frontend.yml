name: CI/CD to VPS (Next.js â†’ Nginx)

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          # Optional: pass public env vars used at build-time
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
        run: |
          ssh -o StrictHostKeyChecking=no root@$VPS_HOST << 'EOF'
          set -e

          # 1) ensure folder exists and pull latest
          mkdir -p /root/frontend
          cd /root/frontend
          if [ ! -d .git ]; then
            git init
            git remote add origin $(git config --get remote.origin.url || echo "${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}.git")
          fi
          git fetch origin master
          git reset --hard origin/master

          # 2) build & run container
          docker stop qiu-frontend || true
          docker rm qiu-frontend || true

          # Build args for NEXT_PUBLIC_* envs (add more as needed)
          docker build \
            --build-arg NEXT_PUBLIC_API_BASE_URL="${NEXT_PUBLIC_API_BASE_URL}" \
            -t qiu-frontend .

          # Map host port 3000 -> container 80 (avoid colliding with any existing Nginx)
          docker run -d --name qiu-frontend -p 3000:3000 qiu-frontend
          EOF
